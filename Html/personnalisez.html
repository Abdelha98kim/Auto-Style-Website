<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnaliser votre voiture</title>
    <link rel="stylesheet" href="../Css/personnaliser.css">
</head>
<body>
    <!--NavBar-->
    <nav class="navbar">
        <figure class="nav-logo">
          <a href="#">
              <img src="../Images/autostyle.png" alt="Auto Style company Logo"/>
          </a>
        </figure>
        <figure class="nav-burger-menu">
          <a href="#">
              <img src="../Images/menu.png" alt="Humberger Menu" />
          </a>
        </figure>
      </nav>

      <main>
        <h1>Auto Style Garage</h1>
        <section class="personnaliser-box-header">
            <h2>Selectionner votre Choix</h2>
            <div class="personnaliser-box-content">
                <div>
                    <article>Color</article>
                    <button class="brown"></button>
                    <button class="bleu"></button>
                    <button class="cyan"></button>
                    <button class="dark-red"></button>
                    <button class="black"></button>
                </div>
                <div>
                    <article>Pneus</article>
                    <button class="pneus-1"><img src="../Images/Nouveau projet (2).png" alt="pneus"></button>
                    <button class="pneus-2"><img src="../Images/Nouveau projet (1).png" alt="pneus"></button>
                    <button class="pneus-3"><img src="../Images/Nouveau projet.png" alt="pneus"></button>
                </div>
                <div>
                    <article>Color</article>
                    <button>Oui</button>
                    <button>Non</button>
                </div>
            </div>
        </section>

        <section class="car-img">
            <figure>
                <img src="../Images/car-change.png" alt="car-picture" class="car-img-change">
            </figure>
        </section>
      </main>

      <footer class="footer">
        <div class="footer-logo_caption">
          <figure class="footer-logo">
            <a href="#">
              <img src="../Images/autostyle.png" alt="Auto Style Company logo"/>
            </a>
          </figure>
          <small class="footer-small">
              &copy; 2024 AutoStyle, lnc
          </small>
        </div>
  
        <div class="footer-support-update">
        <div class="footer-support">
          <h1>Support</h1>
          <ul>
              <li>Term and Condition</li>
              <li>Privacy and policy</li>
              <li>Contact Us</li>
          </ul>
        </div>
  
        <div class="footer-update_social-media-update">
              <h1>Stay up to date</h1>
              <input type="text" placeholder="Your Email Adress" class="footer-input">
        </div>
        </div>
      </footer>
</body>
</html>
