<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnaliser votre voiture</title>
    <link rel="stylesheet" href="../Css/personnaliser.css">
</head>
<body>
    <!--NavBar-->
    <nav class="navbar">
        <figure class="nav-logo">
          <a href="#">
              <img src="../Images/autostyle.png" alt="Auto Style company Logo"/>
          </a>
        </figure>
        <figure class="nav-burger-menu">
          <a href="#">
              <img src="../Images/menu.png" alt="Humberger Menu" />
          </a>
        </figure>
      </nav>

      <main>
        <h1 class="main-principale-heading-title">Auto Style Garage</h1>
        <section class="personnaliser-box-header">
            <h2 class="main-secondare-header">Selectionner votre Choix</h2>
            <div class="perso-all-cont">
                <div class="personnaliser-box-content">
                    <div class="settings-boxes">
                        <p class="settings-choise">Color</p>
                        <button class="colors-box" id="brown"></button>
                        <button class="colors-box" id="bleu"></button>
                        <button class="colors-box" id="cyan"></button>
                        <button class="colors-box" id="dark-red"></button>
                        <button class="colors-box" id="black"></button>
                    </div>
                    <div class="settings-boxes">
                        <p class="settings-choise">Pneus</p>
                        <button class="pneus"><img src="../Images/Nouveau projet.png" alt="pneus"></button>
                        <button class="pneus"><img src="../Images/Nouveau projet (1).png" alt="pneus"></button>
                        <button class="pneus"><img src="../Images/Nouveau projet (2).png" alt="pneus"></button>
                    </div>
                    <div class="settings-boxes">
                        <p class="settings-choise">Fumee</p>
                        <button class="oui-botton">Oui</button>
                        <button class="non-botton">Non</button>
                    </div>
                </div>
                <div class="car-img">
                    <figure>
                        <img src="../Images/car-change.png" alt="car-picture" class="car-img-change">
                    </figure>
                </div>
            </div>
            
        </section>

        
      </main>

      <footer class="footer">
        <div class="footer-logo_caption">
          <figure class="footer-logo">
            <a href="#">
              <img src="../Images/autostyle.png" alt="Auto Style Company logo"/>
            </a>
          </figure>
          <small class="footer-small">
              &copy; 2024 AutoStyle, lnc
          </small>
        </div>
  
        <div class="footer-support-update">
        <div class="footer-support">
          <h1>Support</h1>
          <ul>
              <li>Term and Condition</li>
              <li>Privacy and policy</li>
              <li>Contact Us</li>
          </ul>
        </div>
  
        <div class="footer-update_social-media-update">
              <h1>Stay up to date</h1>
              <input type="text" placeholder="Your Email Adress" class="footer-input">
        </div>
        </div>
      </footer>
</body>
</html>
