<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Style</title>
    <link rel="stylesheet" href="../Css/style.css" />
  </head>
  <body>
    <!--NavBar-->
    <nav class="navbar">
      <figure class="nav-logo">
        <a href="#">
            <img src="../Images/autostyle.png" alt="Auto Style company Logo"/>
        </a>
      </figure>
      <ul class="nav-list">
          <li><a href="#">Acceuil</a></li>
          <li><a href="catalogue.html">Explorez</a></li>
          <li><a href="pagemodifer.html">Vendez</a></li>
          <li><a href="#">Mes Achats</a></li>
      </ul>
      <ul class="sign-login">
        <li class="login"><a href="pageSignin.html">Login</a></li>
        <li class="sign-up"><a href="pagesigneUp.html">Signup</a></li>
      </ul>
      <figure class="nav-burger-menu">
        <a href="#">
            <img src="../Images/menu.png" alt="Humberger Menu" />
        </a>
      </figure>
    </nav>

    <main>
        <section class="main-header-photo">
            <figure>
                <img src="../Images/blue-jeep-photo-shooting-sunset.jpg" alt="blue-jeep-photo-shooting-sunset">
            </figure>
        </section>

      <div class="main-two-card">
        <section class="main-discover">
            <figure class="main-discover-img">
                <img src="../Images/3d-electric-car-charging-station.jpg" alt="tesla car charge">
            </figure>
            <div class="discover-caption-all">
              <div class="discover-caption">
                  <h1>Trouver Plus que 5 type des Voitures</h1>
                  <a href="catalogue.html"><button>Catalogue</button></a>
              </div>
            </div>
        </section>

        <section class="main-ajouter">
            <figure class="main-discover-img">
                <img src="../Images/handsome-elegant-man-car-salon.jpg" alt="a personne buy his car for another one">
            </figure>
            <div class="discover-caption-all">
              <div class="discover-caption">
                <h1>Vendez votre voiture en sécurité et en bon prix</h1>
                <a href="pagemodifer.html"><button>Ajouter</button></a>
              </div>
            </div>
            
        </section>
      </div>


      <section class="main-image-slide">
        <figure>
          <img src="../Images/view-3d-car.jpg" alt="old mercedes" class="mercedes-picture-slide">
        </figure>
        <figure>
          <img src="../Images/pexels-thatguycraig000-2449452.jpg" alt="Tesla mansion">
        </figure>
        <figure>
          <img src="../Images/pexels-bertellifotografia-19922984.jpg" alt="Dacia picture">
        </figure>
      </section>
    </main>
    <!--Footer-->
    <footer class="footer">
      <div class="footer-logo_caption">
        <figure class="footer-logo">
          <a href="#">
            <img src="../Images/autostyle.png" alt="Auto Style Company logo"/>
          </a>
        </figure>
        <small class="footer-small">
            &copy; 2024 AutoStyle, lnc
        </small>
      </div>

      <div class="footer-support-update">
      <div class="footer-support">
        <h1>Support</h1>
        <ul>
            <li>Term and Condition</li>
            <li>Privacy and policy</li>
            <li>Contact Us</li>
        </ul>
      </div>

      <div class="footer-update_social-media-update">
            <h1>Stay up to date</h1>
            <input type="text" placeholder="Your Email Adress" class="footer-input">
      </div>
      </div>
    </footer>
  </body>
</html>
