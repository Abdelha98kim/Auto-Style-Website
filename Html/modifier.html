<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajoute et modefer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- nav bar from abdlhakim -->

  <img src="Resources/OIP.jfif" alt="many cars" class="img-underBar" />





  <div class="contener">

    <h1>Ajoute Un VOITURE</h1>

    <!--contener -> section di type care -->
    <div class="type-Car">
      <div class="case1">
        <label for="Email">Email </label> <br><br>
        <input type="email" id="Email" name="email" placeholder="Entrez votre email" required />
      </div>

      <section class="typeCar-flex">
        <div class="case2">
          <label for="anne-car">anne de fabrication<br><br></label>
          <input type="number" id="anne-car" name="anne de fabrication" placeholder="Entrez anne de fabrication"
            required />
        </div>

        <div class="case3">
          <label for="laMarque-modele"> Marque et modele<br><br></label>
          <input type="text" id="laMarque-modele" name="email" placeholder="enter your email" required />
        </div>

        <div class="case4">
          <label for="kilometrage-parcourus">kilometrage <br><br></label>
          <input type="number" id="kilometrage-parcourus" name="kilometrage" placeholder="kilometres parcourus"
            required />
        </div>

        <div class="case5">
          <label for="type-carburant">carburant <br><br></label>
          <input type="text" id="type-carburant" name="carburant" placeholder="type de carburant" required>
        </div>

        <div class="case6">
          <label for="image-car">image de voiter <br><br></label>
          <input type="file" id="image-car" name="image de voiter" required>
        </div>
      </section>
    </div>

    <!--contener -> section di micanik care -->
    <div class="micanik">
      <div class="micanik-case">
        <label for="Historique-vehicule">Historique et entretien du vehicule <br><br></label>
        <input type="file" id="Historique-vehicule" name="Historique et entretien" required>
      </div>

      <section class="micanik-flex">
        <div class="legal-case">
          <label for="Statut-legal">Statut legal <br><br></label>
          <input type="file" id="Statut-legal" name="Statut legal" required>
        </div>

        <div class="EtatVehicule-case">
          <label for="input-vehicule"> vehicule <br><br></label>
          <input type="text" placeholder="Etat general du vehicule" id="input-vehicule" name="Etat general du vehicule"
            required>
        </div>

        <div class="multi-choix">
          <p>Accessoires et caractéristiques supplementaires</p>
          <label for="type1"><input type="checkbox" name="choiz" id="type1"> GPS </label><br>
          <label for="type2"><input type="checkbox" name="choiz" id="type2"> Cameras de recul ou laterales </label><br>
          <label for="type3"><input type="checkbox" name="choiz" id="type3"> Lecteur CD/DVD</label><br>
          <label for="type4"><input type="checkbox" name="choiz" id="type4"> Capteurs de stationnement</label><br>
        </div>
      </section>
    </div>

    <!--contener -> section di juridique care -->
    <div class="Statut-juridique">
      <div class="juridique-case1">
        <label for="PrImma-input">Propriete et immatriculation du vehicule <br><br></label>
        <input type="text" id="PrImma-input" placeholder="Propriete et immatriculation" required>
      </div>

      <section class="juridique-flex">
        <div class="certificat-pr">
          <label for="certificat">le certificat de propriete <br><br><input type="file" id="certificat" required></label>
        </div>

        <div class="carte-grise">
          <label for="carte-grise-file">Validite de la carte grise et  controle technique<br><br></label>
          <input type="file" id="carte-grise-file" required>
        </div>
      </section>
    </div>

    <!-- boton valide add new car -->
    <div class="BotonValider">
      <a href="">valide</a><!--line new pag for pay -->
    </div>
    
  </div>

  <div class="modifLine">
    <a href="">Modification d’une voiture existante.</a>
  </div>
</body>

</html>
